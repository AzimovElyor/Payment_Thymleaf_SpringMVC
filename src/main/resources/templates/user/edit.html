<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update User</title>
  <link rel="stylesheet" th:href="@{/css/user/update.css}">
</head>
<body>
<div th:replace="mainMenuFoter.html"></div>
<div th:if="${exceptions != null}">
  <td th:each="exception : ${exceptions}">
    <h3 th:text="${exception.getMessage()}" style="color: red; text-align: center"></h3>
  </td>
</div>
<div class="container">
  <h1>Edit User</h1>
  <form th:action="@{/user/update}" method="post">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:value="${user.getName()}">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" th:value="${user.getUsername()}">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" value="********">
      <span class="show-password-toggle" onclick="togglePasswordVisibility()">ğŸ‘ï¸</span>
    </div>
    <div class="button-group">
      <a th:href="@{/user/menu}" class="cancel-button">Cancel</a>
      <button type="submit" style="color: #888888;padding:2px">Edit</button>
    </div>
  </form>
</div>
<script type="text/javascript" th:src="@{/js/user/edit.js}"></script>
</body>
</html>

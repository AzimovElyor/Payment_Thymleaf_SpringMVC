<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcha Userlar</title>
  <link rel="stylesheet" href="/css/user/allUser.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
<div th:replace="/admin/adminNavbar.html"></div>

<h1>Barcha Userlar</h1>

  <div id="filterSection">
    <form th:action="@{/user/get-all}" method="get">
    <label for="page">Page:</label>
    <input type="number" id="page" name="page" min="0" value="0" >
    <label for="size">Size:</label>
    <input type="number" id="size" name="size" min="1" max="15" value="5" >
    <button id="filterButton">Filter</button>
    </form>
  </div>


<table id="usersTable">
  <thead>
  <tr>
    <th></th>
    <th>ID</th>
    <th>Name</th>
    <th>Username</th>
    <th>Age</th>
    <th>User Role</th>
    <th>Created Date</th>
  </tr>
  </thead>
  <tbody>
  <!-- Thymeleaf orqali jadvalni to'ldirish -->
  <tr th:each="user : ${users}">
    <td><i class="fas fa-user"></i></td>
    <td th:text="${user.getId()}"></td>
    <td th:text="${user.getName()}"></td>
    <td th:text="${user.getUsername()}"></td>
    <td th:text="${user.getAge()}"></td>
    <td th:text="${user.getUserRole()}"></td>
    <td th:text="${user.getCreatedDate()}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" th:href="@{/css/auth/signUp.css}" />
</head>
<body>
<div th:replace="navbar.html"></div>
<div th:if="${exceptions != null}">
    <td th:each="exception : ${exceptions}">
        <h3 th:text="${exception.getMessage()}" style="color: red; text-align: center"></h3>
    </td>
</div>
<div class="container">
    <div class="center">
        <h1>Register</h1>
        <form method="POST" action="">
            <div class="txt_field">
                <input type="text" name="name" required>
                <span></span>
                <label>Name</label>
            </div>
            <div class="txt_field">
                <input type="text" name="username" required>
                <span></span>
                <label>Username</label>
            </div>
            <div class="txt_field">
                <input type="number" name="age" required min="16">
                <span></span>
                <label>Age</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required minlength="8" maxlength="20">
                <span></span>
                <label>Password</label>
            </div>

            <input name="submit" type="Submit" value="Sign Up">
            <div class="signup_link">
                Have an Account ? <a th:href="@{/auth/login}">Login Here</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
</body>
</html>
